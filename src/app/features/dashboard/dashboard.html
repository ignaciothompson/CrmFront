<div class="cards-container-4">
    <div class="card">
        <div class="card-icon">
            <i class="fa fa-info-circle"></i>
        </div>
        <div class="card-data">
            <div class="card-title">Unidades Totales</div>
            <div class="card-value">{{ totalUnidades }}</div>
        </div>
    </div>
    <div class="card">
        <div class="card-icon">
            <i class="fa fa-info-circle"></i>
        </div>
        <div class="card-data">
            <div class="card-title">Contactos</div>
            <div class="card-value">{{ totalContactos }}</div>
        </div>
    </div>
    <div class="card">
        <div class="card-icon">
            <i class="fa fa-info-circle"></i>
        </div>
        <div class="card-data">
            <div class="card-title">Unidades Disponibles</div>
            <div class="card-value">{{ unidadesDisponibles }}</div>
        </div>
    </div>
    <div class="card">
        <div class="card-icon">
            <i class="fa fa-info-circle"></i>
        </div>
        <div class="card-data">
            <div class="card-title">Entrevistas</div>
            <div class="card-value">{{ entrevistasPendientes }}</div>
        </div>
    </div>
</div>

<div class="row m-t-md">
    <div class="col-xs-12 col-sm-8">
        <div class="frame">
            <div class="frame-title">
                <h4>Calendario de entrevistas</h4>
            </div>
            <div class="frame-body">
                <full-calendar [options]="calendarOptions"></full-calendar>
            </div>
        </div>  
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="frame">
          <div class="frame-title">
            <h4>Actividad reciente</h4>
          </div>
          <div class="frame-body">
            <div class="recent-activity">
              <div class="activity-card" *ngFor="let a of recent" [ngClass]="a.tone || 'primary'">
                <div class="icon"><i class="{{ a.icon }}"></i></div>
                <div class="activity-data">
                  <div class="activity-text">{{ a.text }}</div>
                  <div class="activity-time">{{ a.time }}</div>
                </div>
                <div class="activity-link"><i class="fa fa-external-link"></i></div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
