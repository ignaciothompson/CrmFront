
<div class="subheader">
  <div class="row">
    <!-- Contacto -->
    <div class="col-xs-12 col-sm-6 col-md-3">
      <label class="c-label">Contacto</label>
      <typeahead [(ngModel)]="selectedId"
        name="blacklistSearch"
        [items]="searchItems"
        idKey="id"
        labelKey="label"
        placeholder="Escriba para filtrar...">
      </typeahead>
    </div>
  </div>
  <button class="btn c-btn btn-white btn-square" (click)="resetFilters()"><i class="fa fa-refresh"></i></button>
  <button class="btn c-btn btn-primary" (click)="applyFilters()">Aplicar</button>
</div>

<div class="frame">
  <div class="frame-title">
    <h4>Listas negras</h4>
    <div class="frame-actions">
      <button class="btn c-btn btn-primary" (click)="openAddModal()">Agregar</button>
    </div>
  </div>
  <div class="frame-body scroll-table">
    <table class="table c-table table-fixed table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Motivo</th>
        </tr>
      </thead>
      <tbody>
        @for (it of items; track it) {
          <tr>
            <td>{{ it.Nombre }}</td>
            <td>{{ it.Apellido }}</td>
            <td>{{ it.Motivo || '-' }}</td>
          </tr>
        }
        @if (!items.length) {
          <tr>
            <td colspan="3" class="text-center">Sin resultados</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
