<div class="modal-header">
  <h5 class="modal-title">Confirmar eliminación</h5>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Se eliminará el proyecto <strong>{{ proyecto?.nombre }}</strong> y las siguientes unidades:</p>
  <div class="table-responsive">
    <table class="table c-table table-striped">
      <thead>
        <tr>
          <th>Referencia</th>
          <th>Tipo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        @for (u of unidades; track u) {
          <tr>
            <td>{{ u.nombre }}</td>
            <td>{{ u.tipoUnidad }}</td>
            <td>{{ u.estadoComercial }}</td>
          </tr>
        }
        @if (!unidades?.length) {
          <tr><td colspan="3" class="text-center">Sin unidades</td></tr>
        }
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button class="btn c-btn btn-default" (click)="cancel()">Cancelar</button>
  <button class="btn c-btn btn-danger" (click)="confirm()">Eliminar</button>
</div>
