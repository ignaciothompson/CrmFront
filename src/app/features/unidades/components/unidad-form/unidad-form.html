<div class="frame">
    <div class="frame-title">
        <h4>Nueva Unidad</h4>
    </div>
    <div class="frame-body">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="nombre">Nombre del Proyecto</label>
                <input id="nombre" class="form-control c-input" placeholder="Ej: Residencial Solaria" />
            </div>
            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="tipo">Tipo de Proyecto</label>
                <select id="tipo" class="form-control c-input">
                    <option>Residencial</option>
                    <option>Comercial</option>
                    <option>Mixto</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="descripcion">Descripción</label>
                <textarea id="descripcion" class="form-control c-input" placeholder="Describa brevemente el proyecto..."></textarea>
            </div>
            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="estado">Estado</label>
                <select id="estado" class="form-control c-input">
                    <option>En planificación</option>
                    <option>En construcción</option>
                    <option>Entregado</option>
                </select>
            </div>

            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="unidades">Total Unidades</label>
                <input id="unidades" class="form-control c-input" placeholder="Ej: 150" />
            </div>
            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="entrega">Fecha de Entrega (Est.)</label>
                <input type="date" id="entrega" class="form-control c-input" placeholder="mm/dd/yyyy" />
            </div>

            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="ubicacion">Ubicación</label>
                <input id="ubicacion" class="form-control c-input" placeholder="Ej: Av. Principal 123, Ciudad" />
            </div>
            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="inicio">Fecha de Inicio</label>
                <input type="date" id="inicio" class="form-control c-input" placeholder="mm/dd/yyyy" />
            </div>

            <div class="col-xs-12 col-sm-6">
                <label class="c-label" for="responsable">Responsable</label>
                <select id="responsable" class="form-control c-input">
                    <option>Juan Pérez</option>
                    <option>María García</option>
                    <option>Carlos López</option>
                </select>
            </div>
        </div>
    </div>
    <div class="frame-footer">
        <button routerLink="/unidades" class="btn c-btn btn-default">Cancelar</button>
        <button class="btn c-btn btn-primary">Guardar</button>
    </div>
</div>
