<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button class="btn c-btn" [ngClass]="cancelButtonClass" (click)="cancel()">{{ cancelText }}</button>
  <button class="btn c-btn" [ngClass]="confirmButtonClass" (click)="confirm()">{{ confirmText }}</button>
</div>
