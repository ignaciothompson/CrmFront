<input type="text"
       class="form-control c-input"
       [ngbTypeahead]="search"
       [resultFormatter]="formatter"
       [inputFormatter]="formatter"
       [placeholder]="placeholder"
       [disabled]="disabled"
       [(ngModel)]="inputText"
       (ngModelChange)="onInputChanged($event)"
       (selectItem)="onSelect($event)" />
