<ng-select
  [items]="transformedItems"
  bindValue="id"
  bindLabel="label"
  [searchFn]="searchFn"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [clearable]="true"
  [searchable]="true"
  [minTermLength]="0"
  [(ngModel)]="valueId"
  (ngModelChange)="onSelectionChange($event)"
  class="ng-select-bootstrap">
</ng-select>
